<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />


<body>
	<div th:replace="common/header :: navbar"/>
	
    <div class="container" th:classappend="${classActiveNewAccount}? 'active'" style="margin: 6rem 8rem 8rem 8rem">
    
    <h1 class="mb-1 text-center">Sign up</h1>
    <div class="alert alert-info" th:if="${emailSent}">An email has been sent to the email address you just registered. Please validate your email address and update your password information.
    </div>
    <form th:action="@{/newUser}" method="post">

	<div class="form-group">
	<label for="newUsername">* Username: </label>&nbsp;<span style="color: red;" th:if="${usernameExists}">Username
												already exists. Choose a different one.</span> 
	<input required="required" type="text" class="form-control" id="newUsername" name="username" size="20"/>
	</div>
	
	<div class="form-group">
	<label for="email">* Email Address: </label><span
												style="color: red; " th:if="${emailExists}">Email
												already exists. Choose a different one.</span> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
	</div>
	
          <button type="submit" class="btn btn-primary btn-block mb-4" >Sign Up</button>
    </form>
	
    </div>
    
	<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
