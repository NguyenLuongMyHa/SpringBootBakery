
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	<h2 class="text-center">Product List</h2>

	<div class="container">
		<div class="table-responsive">
			<table id="productListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
					<!-- 	<th><input th:id="selectAllProducts" type="checkbox" /></th> -->
						<th>Product Name</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Active Status</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="product : ${productlist}">
						<!-- <td><input hidden="hidden" name="id" th:value="${product.id}" /></td> -->
						<td><a th:href="@{/product/productInfo(id=${product.id})}"><span th:text="${product.name}"></span></a></td>
						<td th:text="${product.category}"></td>
						<td th:text="${product.listPrice}"></td>
						<td th:text="${product.ourPrice}"></td>
						<td th:text="${product.active}"></td>
						<td>
							<button class="btn btn-danger btn-xs delete-book" type="submit" value="delete" >
							<span class="fa fa-times"></span>Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>



	<div th:replace="common/header :: body-bottom-scripts" />

	
</body>
</html>
